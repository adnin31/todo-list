<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen">

    <script src="https://unpkg.com/vue"></script>
    <title>todo list</title>
    <script src="js/task.js"></script>
  </head>
  <body>


    <div id="app" class="container" style="padding-top :200px">
      <div class="container ">
        <div class="col-md-6 col-md-offset-3">
          <form class="form" @submit.prevent="addNewTask()">
            <div class="form-group form-inline">
              <input style="width :75%" type="text" v-model ="addTask" placeholder="New Task" class="form-control">
              <!-- <input type="text" v-model= "date" placeholder="YYYY-MM-DD" class="form-control"> -->
              <button type="submit" class="btn btn-primary" name="button">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <br><br>
      <div class="container">
        <table class="table table-hover">
          <tr v-for ="list in showListToDo" class='fade-in'>
              <td><a href="#"><input type="checkbox"></a></td>
              <td>
                {{list.task}}
              </td>
              <td>
                {{list.dueDate}}
              </td>
              <td>
                <button type="button" name="button" class="btn btn-warning btn-circle" data-toggle="modal" data-target="#myModal2" @click="editModal(list._id)"> <i class="glyphicon glyphicon-pencil" ></i></button>
                <button type="button" name="button" class="btn btn-danger btn-circle"  @click="deleteList(list._id)"><i class="glyphicon glyphicon-trash"></i></button>
              </td>
          </tr>
        </table>
      </div>
      <!-- <div class ='container'>
        <table class="table table-hover">
          <list-todo :list-task="showListToDo" :edit="editList" :edit-modal="select" :delete-list="deleteList"></list-todo>
        </table>
      </div> -->
      <!-- MODAL EDIT -->
      <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" method="post" >
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Task</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="New Task" v-model="addTask">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Due Date</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="YYYY-MM-DD" v-model="date">
                    </div>
                    <div class="col-sm-3"></div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" @click="editList(_id)">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
